<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap-3.3.7.min.css}" />
	<!-- Bootstrap theme -->
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}" />
    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/css/theme.css}" />
    
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/Chart-2.7.2.bundle.js}"></script>
 
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}">
    
	<title th:text="#{page.title}"></title>
	
	<script type="text/javascript">
	$(function () {
        $(".navbar-nav").find("li").each(function () {
            var a = $(this).find("a:first")[0];
            if ($(a).attr("href") === location.pathname) {
                $(this).addClass("active");
            } else {
                $(this).removeClass("active");
            }
        });
    })
	</script>
  	
</head>

<body>

	<!-- Static navigate bar -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container" th:include="header :: nav">
        
      </div>
    </nav>

    <div class="container-fluid">
      <div class="page-header">
        <h4>Dashboard</h4>
      </div>
      
      <div class="col-md-6">
      	<canvas id="canvas1"></canvas>
      </div>

      <div class="col-md-6">
      	<canvas id="canvas2"></canvas>
      </div>
      
    </div><!-- /.container -->
    
	<!-- Optional JavaScript -->
	<script>
		//var MONTHS = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
		var color = Chart.helpers.color;
		var barChartData = {
			labels: ['US', 'Slovakia', 'Mexico', 'Ireland', 'India', 'China', 'Brazil'],
			datasets: [{
				label: '1st Akamai IWM',
				backgroundColor: 'rgba(255, 99, 132, 0.2)',
				borderColor: 'rgba(255,99,132,1)',
				borderWidth: 1,
				data: [3.77, 1.18, 1.03, 8.72, 0.61, 1.04, 1.14]
			}, {
				label: '2nd Akamai IWM',
				backgroundColor: 'rgba(54, 162, 235, 0.2)',
				borderColor: 'rgba(54, 162, 235, 1)',
				borderWidth: 1,
				data: [4.09, 0.82, 1.06, 9.12, 0.63, 1.26, 1.08]
			}, {
				label: 'DHE IWM',
				backgroundColor: 'rgba(255, 206, 86, 0.2)',
				borderColor: 'rgba(255, 206, 86, 1)',
				borderWidth: 1,
				data: [0.41, 0.03, 0.02, 3.32, 0.05, 0.03, 0.93]
			}]

		};
		window.onload = initial();
		
		function initial(){
			init_chart01();
			init_chart02();
		};
		
		function init_chart01(){
			//var ctx1 = document.getElementById('canvas1').getContext('2d');
			var ctx1 = $('#canvas1');
			var myChart = new Chart(ctx1, {
				type: 'bar',
				data: barChartData,
				options: {
					responsive: true,
					legend: {
						position: 'top',
					},
					title: {
						display: true,
						text: 'IWM - Offsite (VPN) Performance Test'
					}
				}
			});
		};
		
		function init_chart02(){
			var ctx2 = document.getElementById('canvas2').getContext('2d');
			window.myBar = new Chart(ctx2, {
				type: 'bar',
				data: barChartData,
				options: {
					responsive: true,
					legend: {
						position: 'top',
					},
					title: {
						display: true,
						text: 'IWM - Offsite (VPN) Performance Test'
					}
				}
			});
		};
		
	</script>
	
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 
</body>
</html>
